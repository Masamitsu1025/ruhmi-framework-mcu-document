# mkdocs.yml
site_name: ruhmi-framework-mcu-documents
site_url: https://Masamitsu1025.github.io/ruhmi-framework-mcu-document/
repo_url: https://github.com/Masamitsu1025/ruhmi-framework-mcu-document
edit_uri: edit/main/docs/site_description: Project documentation
site_author: Masamitsu Muratani

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tabs.sticky
    - navigation.sections
    - search.suggest         # Enable search suggestions
    - search.highlight       # Highlight search terms
    - content.code.copy      # Copy button for code blocks
    - content.tabs.link      # Linkable content tabs
    - content.action.edit    # Show "Edit this page" button

nav:
  - Home: index.md
  - Installation guide: install\index.md
  - How to scripts: scripts\index.md
  - Handling optput source code: runtime_api.md
  - API Reference: mera_api.md
  - error list: error_list.md
  - FAQ & Tips: faq.md

